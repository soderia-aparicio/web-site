{% extends "base.html" %}

{% block content %}
    <div class="container content mt-5">
        <h2 class="my-4">Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <!-- Form group for username input -->
            <div class="form-group">
                <label for="username" class="highlight">Username</label>
                <!-- Input field for username -->
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <!-- Form group for email input -->
            <div class="form-group">
                <label for="email" class="highlight">Email</label>
                <!-- Input field for email -->
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <!-- Form group for phone number input -->
            <div class="form-group">
                <label for="phone_number" class="highlight">Phone Number</label>
                <!-- Input field for phone number -->
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <!-- Form group for password input -->
            <div class="form-group">
                <label for="password" class="highlight">Password</label>
                <!-- Input field for password -->
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Form group for confirm password input -->
            <div class="form-group">
                <label for="confirm_password" class="highlight">Confirm Password</label>
                <!-- Input field for confirm password -->
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <!-- Role selection for registration -->
            <div class="form-group">
                <label for="role" class="highlight">Role</label>
                <!-- Dropdown to select role -->
                <select class="form-control" id="role" name="role" required>
                    <option value="client" selected>Client</option>
                    <option value="employee">Employee</option>
                    <!-- Master and Developer options are not available during initial registration -->
                </select>
            </div>
            <!-- Submit button for registration -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
