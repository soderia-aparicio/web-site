{% extends "base.html" %}

{% block content %}
    <div class="container login mt-5">
        <h2 class="title">Login</h2>
        <!-- Formulario de inicio de sesión -->
        <form method="POST" class="form-group">
            <!-- Grupo de entrada para el nombre de usuario -->
            <div class="inputBx">
                <label for="username" class="highlight">Username:</label>
                <!-- Campo de entrada para el nombre de usuario -->
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <!-- Grupo de entrada para la contraseña -->
            <div class="inputBx">
                <label for="password" class="highlight">Password:</label>
                <!-- Campo de entrada para la contraseña -->
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <!-- Botones para iniciar sesión y registrarse, alineados horizontalmente -->
            <div class="links mt-4">
                <!-- Botón de envío para iniciar sesión -->
                <input type="submit" value="Ingresar" class="btn btn-primary">
                <!-- Enlace a la página de registro, estilizado como un botón -->
                <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
            </div>
        </form>
    </div>

    <!-- Modal para mostrar mensajes de error -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal-content">
                <div class="modal-header custom-modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Información de Inicio de Sesión</h5>
                    <button type="button" class="btn-close btn-custom-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body custom-modal-body">
                    <!-- Mensaje de error mostrado dinámicamente si existe un error -->
                    {{ error_message|safe }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn custom-close-btn" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS para la funcionalidad del modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir el archivo JavaScript para las interacciones de login -->
    <script src="/static/js/login.js" defer></script>
{% endblock %}
